<!-- FORMULARIO LOGIN -->
<div class="loginBox hide animate__animated animate__bounceInDown">
    <div class="loginTitle">
        <h2>Login</h2>
        <span class="exit"><ion-icon name="close-circle"></span>
        <span class="iconP"><ion-icon name="people"></ion-icon></span>
        <form action="#">
            <div class="inputboxLogin">
                <span class="iconLogin"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required class="inputemailLogin">
                <label for="">Email</label>
            </div>
            <div class="inputboxLogin">
                <span class="iconLogin"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required class="inputpwLogin">
                <label>Password</label>
            </div>
            <div class="rememberMe">
                <label >
                    <input type="checkbox">Recuerdame
                    <a href="#">Olvidaste Tu Contraseña?</a>
                </label>
            </div>
                <button type="submit" class="btnLogin" >Logearse</button>
                <div class="login-rg">
                    <p>No Tienes Cuenta Aun? <a href="#" class="register-link">Registrate!</a>

                    </p>
                
                </div>
        </form>
    </div>
    </div>

      <!-- Register -->
  <div class="registerBox hide animate__animated    animate__bounceInUp">
    <div class="registerTitle">
        <h2>Regìstrate</h2>
        <span class="exitRegister"><ion-icon name="close-circle"></ion-icon></span>
        <span class="iconP"><ion-icon name="people"></ion-icon></span>
        <form action="#">
            <div class="inputboxLogin">
                <span class="iconLogin"><ion-icon name="finger-print"></ion-icon></span>
                <input type="text" required class="inputRegisterName">
                <label for="">Name</label>
            </div>
            <div class="inputboxLogin">
                <span class="iconLogin" ><ion-icon name="mail"></ion-icon></span>
                <input type="email" required class="inputRegisterMail">
                <label for="">Email</label>
            </div>
            <div class="inputboxLogin">
                <span class="iconLogin"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required class="inputRegisterPassword">
                <label>Password</label>
            </div>
            <div class="inputboxLogin">
                <span class="iconLogin"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required class="inputRepeatPassword">
                <label>Confirm Paswword</label>
            </div>
            <div >
                <label class="acceptTerms">
                    <input type="checkbox"> Acepto Los terminos y Condiciones                  
                </label>
                
            </div>
            <br>
                <button type="submit" class="btnRegister">Registrarse</button>
                <div class="login-register">
                    <p>Ya tienes Cuenta? <a href="#" >Logueate</a>
                    </p>
                </div>
        </form>
    </div>
    
</div>
